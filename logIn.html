<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="logIn.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    /> -->
    <script defer src="logIn.js"></script>
  </head>
  <body>  
      <div class="container">
      <!-- 1st form -->
      <form action="#" id="login">
        <h3 id="head">Login</h3>
        <input
          type="email"
          class="text"
          name=""
          id="email"
          required
          placeholder="email"
        />
        <input
          type="password"
          class="text"
          name=""
          id="pass"
          required
          placeholder="password"
        />
        <div class="btn-box">
          <button type="button" class="text btn" id="submit">Log In</button>
        </div>
        <div id="signUp" class="text">
          Not yet a member?
          <a href="signUp.html">SignUp Now</a>
        </div>
      </form>
  </body>
</html>
